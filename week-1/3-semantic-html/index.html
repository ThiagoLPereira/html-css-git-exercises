<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>3. Semantic HTML - HTML, CSS and Git Exercises</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week1.css" />
    <link rel="stylesheet" href="/css/message.css" />
    <link rel="stylesheet" href="/css/result.css" />
  </head>

  <body>
    <div class="site-wrapper"></div>
      <header class="site-header">
        <div class="site-header__title">Messages</div>
      </header>
    </header>
      <main role="main" class="messages"></main>
        <article class="message">
          <div class="message__author">Won</div>
          <p class="message__content">Where should we meet later?</p>
          <time class="message__time"><time dateTime= "2018-05-25 19:25"></time>Mar 25, 2018 7:25pm</time></time>
        </article>
        <article class="message">
          <div class="message__author">Luke</div>
          <p class="message__content">
            Let's meet at the <a href=https://goo.gl/maps/aza4h9nUBhn> iCafe</a> in Merchant City.
          </p>
          <time class="message__time"><time dateTime= "2018-05-25 19:15"></time>Mar 25, 2018 7:15pm</time></time>
        </article>
        <article class="message">
          <div class="message__author">Won</div>
          <p class="message__content">
            Ok! <img src=https://media.giphy.com/media/l41K4KlVE8dgozf8I/giphy.gif>
          </p>
          <time class="message__time"><time dateTime= "2018-05-25 19:38">Mar 25, 2018 7:38pm</time></time>
        </article>
      </div>
      <div id="result" class="result"></div>
    </div>
    <script defer src="/js/3-result.js"></script>
  </body>
</html>
